<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="videos/future.mp4" autoplay muted loop class="background"></video>
    <div class="container">
        <div class="clock-box">
            <span class="hrs">10</span><span>:</span><span class="mins">15</span><span>:</span><span class="secs">30</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
